<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Fvtree</title>
		<link rel="stylesheet" href="assets/css/common.css" />
		<link rel="stylesheet" href="assets/css/nav.css" />

		<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png" />
		<link rel="manifest" href="/assets/img/site.webmanifest" />
	</head>

	<body>
		<nav>
			<a href="random.html">Random</a>
			<a href="about.html">About</a>
		</nav>

		<div class="center">
			This page generates a random tree upon reload.<br>
			Keep in mind that it uses an outdated leafless version,
			until I get workflows set up.<br>
		</div>
		<div class="center">
			<pre>
				<h1 id="tree"></h1>
				<script type="module">
					import init, { print_tree } from "./assets/js/fvtree.js";
					init().then(() => {
						let test = print_tree();
						test = test.replace(/(?:\r\n|\r|\n)/g, '<br>');
						test = test.replace(/\s/g, '&nbsp;');
						document.getElementById("tree").innerHTML = test;
					});
				</script>
			</pre>
		</div>
	</body>
</html>
